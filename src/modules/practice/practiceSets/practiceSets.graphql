# INPUTS
input PracticeSetInput {
  name: String
  description: String
  visibility: String
}

type PracticeSet {
  id: String
  name: String
  description: String
  visibility: String
  createdAt: String
  updatedAt: String
  User: User
}

# QUERY
type Query {
  getAllPracticeSets: [PracticeSet]
  getAPracticeSet: PracticeSet
}

# MUTATION
type Mutation {
  createPracticeSet: PracticeSet
  updatePracticeSet: PracticeSet
  deletePracticeSet: PracticeSet
}
