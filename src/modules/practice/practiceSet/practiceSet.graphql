# Inputs
input CreatePracticeSetInput {
  title: String
  description: String
  visibility: String
}

type PracticeSet {
  id: String
  title: String
  description: String
  visibility: String
  createdAt: String
  updatedAt: String
  user: User
}

# Queries
type Query {
  getAllPracticeSets: [PracticeSet]
  getAPracticeSet: PracticeSet
}

# Mutations
type Mutation {
  createPracticeSet(practiceSetData: CreatePracticeSetInput): PracticeSet
  deletePracticeSet(id: String): String
}
