# INPUTS
input CreatePostInput {
  text: String
  visibility: String
}

# TYPES
type Post {
  id: String!
  text: String
  User: User
  visibility: String
  createdAt: String
  updatedAt: String
}

#MUTATIONS
type Mutation {
  createPost(createPostInput: CreatePostInput): Post
}

#SUBSCRIPTION
type Subscription {
  onPostAdded: Post
}
