# Inputs
input CreatePostInput {
  text: String
  visibility: String
}

# Types
type Post {
  id: String
  text: String
  user: User
  totalLikeCount: Int
  totalCommentCount: Int
  visibility: String
  createdAt: String
  updatedAt: String
  isCurrentUserReacted: Boolean
  comments: [Comment]
}

#Queries
type Query {
  getAllPosts: [Post]
}

#Mutations
type Mutation {
  createPost(postData: CreatePostInput): Post
}

#Subscriptions
type Subscription {
  onPostAdded: Post
  onPostUpdate: Post
}
