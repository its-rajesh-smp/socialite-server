# Inputs
input RegisterUserInput {
  name: String
  email: String
  password: String
}

input LoginUserInput {
  email: String
  password: String
}

# Types
type User {
  id: String!
  name: String
  password: String
  email: String
  access_token: String
}

# Queries
type Query {
  fetchUser: User
}

# Mutations
type Mutation {
  loginUser(loginUserData: LoginUserInput): User
  registerUser(registerUserData: RegisterUserInput): User
}
