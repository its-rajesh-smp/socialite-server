# Inputs
input RegisterUserInput {
  name: String
  email: String
  password: String
}

input LoginUserInput {
  email: String
  password: String
}

# Types
type User {
  id: String!

  name: String
  password: String
  email: String
  accessToken: String
}

# Queries
type Query {
  fetchUser: User
}

# Mutations
type Mutation {
  loginUser(userData: LoginUserInput): User
  registerUser(userData: RegisterUserInput): User
}
